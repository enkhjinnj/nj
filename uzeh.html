<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Lilaxie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="bie.css">
    <style>
        body {
            background-color: rgb(255, 245, 247);;
        }
        button{
            border: none;
            background-color: #ff6d86;
        }

        .btn-primary:hover {
            background-color: rgb(230, 150, 130); 
            border-color: rgb(230, 150, 130);
        }


        .login h5 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="d-flex align-items-center my-3">
        <!-- Dropdown -->
        <div class="dropdown">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="true">
                Ангилал
            </a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="bie.html">Үндсэн цэс</a></li>
                <li><a class="dropdown-item" href="corset.html">Corset</a></li>
                <li><a class="dropdown-item" href="underbust.html">Underbust Corset</a></li>
                <li><a class="dropdown-item" href="accessory.html">Зүүлт гоёл</a></li>
                <li><a class="dropdown-item" href="about.html">About</a></li>
        

            </ul>
        </div>
    <!-- Search Input -->
    <form class="d-flex" action="search_results.html" method="GET">
    <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.querySelector('input[type="search"]');
    const productCards = document.querySelectorAll(".card");

    searchInput.addEventListener("input", function () {
        const query = searchInput.value.toLowerCase();

        productCards.forEach(card => {
            const title = card.querySelector(".card-title").textContent.toLowerCase();
            const description = card.querySelector(".card-text").textContent.toLowerCase();

            // Show or hide the card based on the search query
            if (title.includes(query) || description.includes(query)) {
                card.parentElement.style.display = ""; // Show
            } else {
                card.parentElement.style.display = "none"; // Hide
            }
        });
    });
});
</script>
        


    <div class="container py-5">
        <div class="row">
            <!-- Left Side: Product Details -->
            <div class="col-md-8">
                <div class="card p-4">
                    <img id="product-image" src="" alt="Product Image" class="img-fluid mb-4">
                    <h3 id="product-name">Product Name</h3>
                    <h5 id="product-price">Price: --₮</h5>
                    <div class="mt-3">
                        <h4>Select Your Size</h4>
                        <select class="form-control mb-3">
                            <option>Small</option>
                            <option>Medium</option>
                            <option>Large</option>
                        </select>
                        <button class="btn btn-primary">Сагслах</button>
                    </div>
                </div>
            </div>

    
            <!-- Right Side: Login/Register Section -->
        
            <div class="col-md-4">
                <div class="card p-4">
                    <div class="login">
                        <h2>Нэвтрэх</h2>
                        <form action="/login" method="post">
                            <h5>
                                <label for="username">Username:</label>
                                <input type="text" id="username" name="username" required>
                            </h5>

                            <h5>
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                    
                                <div class="remember">
                                    <label>
                                        <input type="checkbox" id="remember" name="remember">
                                        Санах
                                    </label>
                                </div>
                            </h5>
                            <button class="btn-primary" type="submit">Нэвтрэх</button>
                        </form>
                        <div class="signup-link">
                            Хаяг байхгүй? <a href="...">Бүртгүүлэх</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to parse query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get("name"),
                price: params.get("price"),
                image: params.get("image"),
            };
        }

        // Populate product details
        const product = getQueryParams();
        if (product.name && product.price && product.image) {
            document.getElementById("product-name").textContent = product.name;
            document.getElementById("product-price").textContent = `${product.price}₮`;
            document.getElementById("product-image").src = product.image;
        } else {
            alert("Product details are missing!");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
